<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Settings
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 pl-0">
        <li class="breadcrumb-item position-relative">
            <a routerLink="/" class="d-inline-block position-relative">
                <i class="ri-home-8-line"></i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item position-relative">
            Settings
        </li>
    </ol>
</div>

<ng-container *ngIf="(loading$ | async) as loading">
    <div *ngIf="loading" class="loader flex-content-center">
        <mat-progress-spinner
            color="primary"
            mode="indeterminate">
        </mat-progress-spinner>
    </div>
</ng-container>

<!-- Settings -->
<mat-card
    class="daxa-card settings-card mb-25 border-radius bg-white border-none d-block"
    [class.component-dark-theme]="themeService.isDark()"
    [class.rtl-enabled]="themeService.isRTLEnabled()"
>

    <div class="profile-content mb-5" *ngIf="authService.user$ | async as user">
        <div class="d-md-flex align-items-end justify-content-between">
            <div class="d-md-flex align-items-end">
                <div class="image position-relative">
                    <img ngSrc="{{user.imageUrl ? user.imageUrl : '/images/courses/course1.jpg'}}" class="rounded-circle" alt="profile-image" width="200" height="200">

                    <button mat-flat-button color="primary" class="mr-5">Upload Photo
                        <input (change)="onFileChange($event)" style="opacity: 0; position:absolute; left:0px; top:0px; width:100%; height:100%;" type="file"/>
                    </button>
                    <button mat-flat-button color="warn" (click)="removePhoto()" class="mr-5">Remove</button>
                </div>
                <div class="title ml-5">
                        <span class="d-block fw-medium">
                           {{user.fullName}}
                        </span>
                    <span class="d-block text-body">
                           {{user.email }}
                        </span>
                </div>
            </div>
        </div>
    </div>

    <mat-card-content>
        <ul class="pl-0 mt-0 list-unstyled">
            <li class="d-inline-block">
                <a routerLink="/settings" mat-button routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    Account Settings
                </a>
            </li>
            <li class="d-inline-block">
                <a routerLink="/settings/change-password" mat-button routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    Change Password
                </a>
            </li>
        </ul>
        <router-outlet />
    </mat-card-content>
</mat-card>
