<div
    class="account-settings-card"
    [class.rtl-enabled]="themeService.isRTLEnabled()"
>
    <h4>
        Profile
    </h4>
    <p>
        Update your photo and personal details here.
    </p>
    <div class="row" *ngIf="user$ | async as user">
        <div class="col-sm-6">
            <div class="mb-25">
                <label class="main-label d-block lh-1 text-black">
                    First Name
                </label>
                <mat-form-field>
                    <mat-label>
                        First name
                    </mat-label>
                    <input matInput [value]="user.fullName.split(' ')[0]">
                </mat-form-field>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="mb-25">
                <label class="main-label d-block lh-1 text-black">
                    Last Name
                </label>
                <mat-form-field>
                    <mat-label>
                        Last name
                    </mat-label>
                    <input matInput [value]="user.fullName.split(' ')![1]">
                </mat-form-field>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="mb-25">
                <label class="main-label d-block lh-1 text-black">
                    Email Address
                </label>
                <mat-form-field>
                    <mat-label>
                        Email address
                    </mat-label>
                    <input matInput [value]="user.email" readonly>
                </mat-form-field>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="mb-25">
                <label class="main-label d-block lh-1 text-black">
                    Phone Number
                </label>
                <mat-form-field>
                    <mat-label>
                        Phone number
                    </mat-label>
                    <input matInput [value]="user.telephoneNumber">
                </mat-form-field>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="mb-25">
                <label class="main-label d-block lh-1 text-black">
                    Address
                </label>
                <mat-form-field>
                    <mat-label>
                        Address
                    </mat-label>
                    <textarea matInput placeholder="E.g. It makes me feel..." [value]="user.address"></textarea>
                </mat-form-field>
            </div>
        </div>
    </div>

<!--    <div class="mb-25">-->
<!--        <file-upload class="file-uploader" [multiple]="multiple"></file-upload>-->
<!--    </div>-->

    <div class="btn-box">
        <button mat-button>
            Update Profile
        </button>
        <button mat-button>
            Cancel
        </button>
    </div>
</div>
