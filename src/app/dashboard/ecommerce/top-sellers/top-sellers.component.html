<mat-card
    class="daxa-card top-sellers-card mb-25 border-radius bg-white border-none d-block"
    [class.component-dark-theme]="themeService.isDark()"
    [class.rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                Top Selling Products
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button type="button" mat-button class="card-header-menu-btn" [matMenuTriggerFor]="cardHeaderMenu">
                This Week
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <button mat-menu-item>
                    This Day
                </button>
                <button mat-menu-item>
                    This Week
                </button>
                <button mat-menu-item>
                    This Month
                </button>
                <button mat-menu-item>
                    This Year
                </button>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="top-sellers-table" *ngIf="(products$ | async) as products">
            <div class="table-responsive">
                <table>
                    <tbody>
                        <tr *ngFor="let product of products.products; let i = index">
                            <td class="text-body fw-medium">
                                {{ i + 1 }}.
                            </td>
                            <td>
                                <div class="info d-flex align-items-center">
                                    <div class="image">
                                        <img [ngSrc]="product.imagePath" alt="user-image" width="100" height="100">
                                    </div>
                                    <div>
                                        <h6 class="fw-normal">
                                           {{product.name}}
                                        </h6>
                                        <span class="d-block text-body">
                                            {{product.category}}
                                        </span>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="rating d-flex align-items-center text-body justify-content-end">
                                    <i class="ri-star-fill"></i>
                                    <i class="ri-star-fill"></i>
                                    <i class="ri-star-fill"></i>
                                    <i class="ri-star-fill"></i>
                                    <i class="ri-star-fill"></i>
                                    (5)
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </mat-card-content>
</mat-card>
